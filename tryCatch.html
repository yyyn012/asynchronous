<!-- try...catch : async & await에서 예외 처리를 위해 사용되는 구문 -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>try...catch</title>
  </head>
  <body>
    <div id="root"></div>
  </body>
  <script>
    function fetchData() {
      return new Promise((resolve, reject) => {
        setTimeout(() => {
          return resolve("success");
        }, 1000);
      });
    }

    async function loadData() {
      try {
        const result = await fetchData();
        console.log(result);
      } catch (e) {
        console.log(e);
      }
    }

    loadData();

    // resolve 시 success가 출력된다.
    // try 안에는 예외 발생할 가능성이 있는 문장을 적어준다.
    // catch 안에는 예외가 발생했을 경우 이를 처리하기 위한 문장을 적어주는데, 예외 또는 에러를 알리기 위해 console.log를 사용한다.
  </script>
</html>
